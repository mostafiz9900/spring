<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>meeting :::list</title>

</head>
<body>
<div layout:fragment="custom-content">

        <div class="data-table-area mg-tb-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline13-list">
                            <div class="sparkline13-hd">
                                <div class="main-sparkline13-hd">
                                    <h1>Meeting  <span class="table-project-n">List</span></h1>
                                </div>
                            </div>
                            <div class="sparkline13-graph">
                                <div class="datatable-dashv1-list custom-datatable-overright">
                                    <div id="toolbar">
                                        <select class="form-control">
                                            <option value="">Export Basic</option>
                                            <option value="all">Export All</option>
                                            <option value="selected">Export Selected</option>
                                        </select>
                                    </div>
                                    <table  id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true"
                                           data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                                        <thead>
                                        <tr class="success">
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>


                                            <th data-field="startDate">Start Date</th>
                                            <th data-field="toAdderss" >To Address</th>
                                            <th data-field="fromAddress" >FromAddress</th>
                                            <th data-field="subject" >Subject</th>
                                            <th data-field="body" >Body</th>
                                            <th data-field="end" >End</th>
                                            <th data-field="userName" >User Name</th>
                                            <th data-field="orgName" >OrgName</th>


                                            <th data-field="edit">Edit</th>
                                            <th data-field="delete">Delete</th>
                                            <th data-field="minor">Write Minors</th>
                                            <th data-field="action">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="meeting:${list}">
                                            <td></td>
                                            <td th:text="${meeting.id}"></td>
                                            <td th:text="${meeting.startDate}"></td>
                                            <td th:text="${meeting.toAddress}"></td>
                                            <td th:text="${meeting.fromAddress}"></td>
                                            <td th:text="${meeting.subject}"></td>
                                            <td th:text="${meeting.body}"></td>
                                            <td th:text="${meeting.end}"></td>
                                            <td>
                                            <span th:each="use:${meeting.users}">
                                                <span th:text="${use.userName}"></span>
                                            </span>
                                            </td>
                                            <td>
                                            <span th:each="org:${meeting.organization}">
                                                <span th:text="${org.orgName}"></span>
                                            </span>
                                            </td>

                                            <td>
                                                <a class="button info" th:href="@{'/meet/edit/'+${meeting.id}}">Edit</a>
                                            </td>
                                            <td>
                                                <a class="button danger" th:href="@{'/meet/del/'+${meeting.id}}">Del</a>
                                            </td>
                                            <td>
                                                <a class="button danger" th:href="@{'/minor/add/'+${meeting.id}}">Minors</a>
                                            </td>
                                            <td class="datatable-ct"><i class="fa fa-check"></i>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</div>

</body>
</html>
