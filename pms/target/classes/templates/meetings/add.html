<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Meeting Add</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="basic-form-area mg-tb-15">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline12-list">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Meeting call</h1>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="all-form-element-inner">
                                        <span th:class="succes" th:text="${successMsg}"></span>
                                        <form th:object="${meeting}" th:action="@{/meet/add}" th:method="POST">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <!--start User List -->
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">User
                                                            Name</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                        <div class="form-select-list">
                                                            <select th:field="*{users}"
                                                                    class="form-control custom-select-value"
                                                                    multiple="">
                                                                <option th:each="ur : ${userList}"
                                                                        th:value="${ur.id}">
                                                                    <span th:text="${ur.userName}"></span>
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!-- end user list-->
                                                    <!-- start organization list-->
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Organization Name</label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                        <div class="form-select-list">
                                                            <select th:field="*{organization}" class="form-control custom-select-value" name="account">
                                                                <option th:each="org :${orgList}" th:value="${org.id}">
                                                                    <span th:text="${org.orgName}"></span>
                                                                </option>

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!-- end organizatin list-->
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Meeting Date</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="date" th:field="*{startDate}" class="form-control" />
                                                        <span th:class="err" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">startDate Error</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">To Address</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="email" th:field="*{toAddress}" class="form-control" multiple/>
                                                        <span th:class="err" th:if="${#fields.hasErrors('toAddress')}" th:errors="*{toAddress}">To Error</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">FromAddress</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="email" th:field="*{fromAddress}" class="form-control" />
                                                        <span th:class="err" th:if="${#fields.hasErrors('fromAddress')}" th:errors="*{fromAddress}">Form Error</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Subject</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="text" th:field="*{subject}" class="form-control" />
                                                        <span th:class="err" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">subject Error</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Body</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="text" th:field="*{body}" class="form-control" required/>
                                                        <span th:class="err" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">End</label>
                                                    </div>
                                                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                        <input type="text" th:field="*{end}" class="form-control" required />
                                                        <span th:class="err" th:if="${#fields.hasErrors('end')}" th:errors="*{end}">End Error</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-2"></div>
                                                        <div class="col-lg-10">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-white" type="submit">Cancel</button>
<!--
                                                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
-->
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Bhaban</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
